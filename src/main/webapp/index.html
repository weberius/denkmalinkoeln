<!DOCTYPE html>
<html>
<head>
<title>Denkmal in K&ouml;ln</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="leaflet-0.7.3/leaflet.css" />
<link rel="stylesheet" href="leaflet-0.7.3/leaflet.viewcenter.css" />
<link rel="stylesheet" href="leaflet-0.7.3/MarkerCluster.css" />
<link rel="stylesheet" href="leaflet-0.7.3/MarkerCluster.Default.css" />
<link rel="stylesheet" href="leaflet-0.7.3/L.Control.Locate.min.css" />
<style type="text/css">
html, body, #map {
	height: 100%;
}

body {
	margin: 0;
}
</style>
<script src="leaflet-0.7.3/leaflet.js" type="text/javascript"></script>
<script src="leaflet-0.7.3/leaflet.ajax.js" type="text/javascript"></script>
<script src="leaflet-0.7.3/L.Control.Locate.js" type="text/javascript"></script>
<script src="leaflet-0.7.3/leaflet.markercluster.js"
	type="text/javascript"></script>
<script src="jquery/jquery-2.1.1.min.js"></script>

<script type="text/javascript">
	var server = 'http://{s}.tile.openstreetmap.org';
	var tilesUrl = server + '/{z}/{x}/{y}.png';
	var zoom = 15;
	var maxZoom = 18;
	var center = [ 50.94135, 6.95819 ];
	var attribution = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, '
			+ '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, '
			+ 'Imagery &copy; <a href="http://mapbox.com">WebBox</a>, '
			+ '<a href=\'' + tilesUrl + 'slippymap.html\'>Tile Server</a>';
</script>
</head>
<body>
	<div id="map"></div>
	<script>
		// create map
		var map = L.map('map').setView(center, zoom);

		// einbinden des OMS-Layers
		var osm = L.tileLayer(tilesUrl, {
			maxZoom : maxZoom,
			attribution : attribution
		});
		map.addLayer(osm);

		// add location control to global name space for testing only
		// on a production site, omit the "lc = "!
		// https://github.com/domoritz/leaflet-locatecontrol
		lc = L.control
				.locate(
						{
							follow : true,
							keepCurrentZoomLevel : false,
							markerClass : L.circleMarker,
							strings : {
								title : "Aktueller Standort",
								popup : "You are within {distance} {unit} from this point",
								outsideMapBoundsMsg : "You seem located outside the boundaries of the map"
							}
						}).addTo(map);

		map.on('startfollowing', function() {
			map.on('dragstart', lc._stopFollowing, lc);
		}).on('stopfollowing', function() {
			map.off('dragstart', lc._stopFollowing, lc);
		});

		function onEachFeature(feature, layer) {
			var popupContent = "";
			if (feature.properties.kurzbezeichnung) {
				popupContent += "<h1>" + feature.properties.kurzbezeichnung
						+ "</h1>";
			}
			popupContent += "<h2>" + feature.properties.strasse + "";
			if (!feature.properties.nummer
					|| feature.properties.nummer === 'o.Nr.') {
				popupContent += "</h2>";
			} else {
				popupContent += "&nbsp;" + feature.properties.nummer + "</h2>";
			}
			popupContent += "<h2>" + feature.properties.plz + "";
			popupContent += "&nbsp;" + feature.properties.ort + "</h2>";
			if (feature.properties.baujahr) {
				popupContent += "<h2>Baujahr: "
						+ feature.properties.baujahrZusatz + "";
				popupContent += "&nbsp;" + feature.properties.baujahr + "</h2>";
			}
			layer.bindPopup(popupContent);
		}

		var geoJsonLayer = new L.GeoJSON.AJAX("/denkmalinkoeln/service", {
			onEachFeature : onEachFeature
		});
		//map.addLayer(geoJsonLayer);

		var markercluster;
		$.ajax({
			url : '/denkmalinkoeln/service',
			success : function(doc) {
				if (markercluster != null) {
					map.removeLayer(markercluster);
				}
				markercluster = new L.MarkerClusterGroup();
				
				$(doc.features).each(function(index) {
					var latlng = new L.LatLng(
							doc.features[index].geometry.coordinates[1],
							doc.features[index].geometry.coordinates[0]
							);
					var marker = new L.marker(latlng);
					markercluster.addLayer(marker);
				});
				// der cluster muss innerhalb von success hinzugefügt werden;
				// ansonsten sind die Daten noch nicht geladen, wenn der Layer hinzugefügt wird.
				map.addLayer(markercluster);
			}
		});
	</script>
</body>
</html>
